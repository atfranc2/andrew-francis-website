<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/27cae58d94.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div style="width: 33%">
      <div class="plan">
        <div class="card card--secondary">
          <header class="card__header">
            <h3 class="plan__header">Entry</h3>
            <div class="plan__pricing">
              <p>$14 / Month</p>
              <div class="plan__badge">20% Off</div>
            </div>
            <p class="plan__footer">Easy start on the cloud</p>
          </header>
          <div class="card__body">
            <ul class="list list--tick">
              <li class="list__item">Item 1</li>
              <li class="list__item">Item 2</li>
              <li class="list__item">Item 3</li>
            </ul>
            <button class="btn btn--outline btn--block">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
