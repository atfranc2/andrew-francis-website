<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/27cae58d94.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div style="width: 100%">
      <section class="block block-plans container">
        <div class="grid grid--1x3">
          <div class="project">
            <div class="card card--primary">
              <header class="card__header">
                <h3 class="project__name">Project Name</h3>
                <span class="project__cost">$14,000</span>
                <span class="project__timeframe">/month</span>
                <span class="badge badge--secondary">20% Done</span>
                <p class="project__footer">It was a fun project</p>
              </header>
              <div class="card__body">
                <ul class="list list--tick">
                  <li class="list__item">Item 1</li>
                  <li class="list__item">Item 2</li>
                  <li class="list__item">Item 3</li>
                </ul>
                <button class="btn btn--outline btn--block">Buy Now</button>
              </div>
            </div>
          </div>
          <div class="project project--popular">
            <div class="card card--secondary">
              <header class="card__header">
                <h3 class="project__name">Project Name</h3>
                <span class="project__cost">$14,000</span>
                <span class="project__timeframe">/month</span>
                <span class="badge badge--secondary">20% Done</span>
                <p class="project__footer">It was a fun project</p>
              </header>
              <div class="card__body">
                <ul class="list list--tick">
                  <li class="list__item">Item 1</li>
                  <li class="list__item">Item 2</li>
                  <li class="list__item">Item 3</li>
                </ul>
                <button class="btn btn--outline btn--block">Buy Now</button>
              </div>
            </div>
          </div>
          <div class="project">
            <div class="card card--primary">
              <header class="card__header">
                <h3 class="project__name">Project Name</h3>
                <span class="project__cost">$14,000</span>
                <span class="project__timeframe">/month</span>
                <span class="badge badge--secondary">20% Done</span>
                <p class="project__footer">It was a fun project</p>
              </header>
              <div class="card__body">
                <ul class="list list--tick">
                  <li class="list__item">Item 1</li>
                  <li class="list__item">Item 2</li>
                  <li class="list__item">Item 3</li>
                </ul>
                <button class="btn btn--outline btn--block">Buy Now</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
  <script src="/Javascript/action-menu.js"></script>
  <script src="/Javascript/collapsible.js"></script>
</html>
