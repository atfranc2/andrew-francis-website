<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/27cae58d94.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div style="width: 100%">
      <section class="hero block block--primary block--skewed-left">
        <div class="container grid grid--1x2">
          <header class="block__header hero__content">
            <h1 class="block__heading">Andrew Francis</h1>
            <hr />
            <span class="hero__skill">Developer &#8226;</span>
            <span class="hero__skill">Engineer &#8226;</span>
            <span class="hero__skill">Scientist</span>
          </header>
          <picture>
            <source type="image/webp" srcset="images/proff_headshot.webp" />
            <source type="image/png" srcset="images/proff_head_shot.png" />
            <img class="hero__image" src="/images/proff_headshot.webp" alt="" />
          </picture>
        </div>
      </section>
    </div>
  </body>
  <script src="/Javascript/action-menu.js"></script>
  <script src="/Javascript/collapsible.js"></script>
</html>
