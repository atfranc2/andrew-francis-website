<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/27cae58d94.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"

      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div style="width: 100%"></div>
  </body>
  <footer class="block block--dark footer footer--dark">
    <div class="container footer__sections">
      <section class="collapsible footer__section">

          <svg class="icon icon--white collapsible__icon">
            <use xlink:href="images/media-sprite.svg#chevron"></use>
          </svg>
        </header>
        <div class="collapsible__content">
          <ul class="list">
            <li class="footer__item"><a href="#">Website Hosting</a></li>
            <li class="footer__item"><a href="#">Free Automated</a></li>
            <li class="footer__item"><a href="#">Wordpress</a></li>
            <li class="footer__item"><a href="#">Migrations</a></li>
          </ul>
        </div>
      </section>
      <section class="collapsible footer__section">
        <header class="collapsible__header collapsible__toggler">
          <h2 class="collapsible__title footer__title">Company</h2>
          <svg class="icon icon--white collapsible__icon">
            <use xlink:href="images/media-sprite.svg#chevron"></use>
          </svg>
        </header>
        <div class="collapsible__content">
          <ul class="list">
            <li class="footer__item"><a href="#">About</a></li>
            <li class="footer__item"><a href="#">Affiliates</a></li>
            <li class="footer__item"><a href="#">Blog</a></li>
          </ul>
        </div>
      </section>
      <section class="collapsible footer__section">
        <header class="collapsible__header collapsible__toggler">
          <h2 class="collapsible__title footer__title">Support</h2>
          <svg class="icon icon--white collapsible__icon">
            <use xlink:href="images/media-sprite.svg#chevron"></use>
          </svg>
        </header>
        <div class="collapsible__content">
          <ul class="list">
            <li class="footer__item"><a href="#">Contact</a></li>
            <li class="footer__item"><a href="#">Knowledge Base</a></li>
            <li class="footer__item"><a href="#">FAQ</a></li>
          </ul>
        </div>
      </section>
      <section class="collapsible footer__section">
        <header class="collapsible__header collapsible__toggler">
          <h2 class="collapsible__title footer__title">Domains</h2>
          <svg class="icon icon--white collapsible__icon">
            <use xlink:href="images/media-sprite.svg#chevron"></use>
          </svg>
        </header>
        <div class="collapsible__content">
          <ul class="list">
            <li class="footer__item"><a href="#">Domain Checker</a></li>

      <section class="footer__attribution">
        <svg class="icon icon--white footer__icon">
          <use xlink:href="images/sprite.svg#af-icon"></use>
        </svg>
        <p class="footer__copyright">Copyright 2021 Andrew Francis</p>
      </section>
    </div>
  </footer>

  <script src="/Javascript/action-menu.js"></script>
  <script src="/Javascript/collapsible.js"></script>
